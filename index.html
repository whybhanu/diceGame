<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    
    <!-- css file -->
    <link rel="stylesheet" href="stylesheet.css">
    
    <!-- Google Fonts -->  
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Sedgwick+Ave&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
    integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
    crossorigin="anonymous"></script>

</head>
<body>
    <!-- Heading section -->
    <h1 class="heading">Refresh Me</h1>

    <!-- player section -->
    <section id="won">
        <div class="player1">
            <h2>Player 1</h2>
            <img id="dice1" src="images/dice6.png" alt="">
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <img id="dice2" src="images/dice6.png" alt="">
        </div>
    </section>

    <!-- Footer Section -->
    
    <!-- Java script file -->
    <script src="script.js"></script>
    <div id="footer">
        <footer class="icons">
                <i class="symbol fab fa-twitter fa-1x"></i>
                <i class="symbol fab fa-instagram fa-1x"></i>
                <i class="symbol fab fa-facebook fa-1x"></i>
                <i class="symbol fab fa-google-play fa-1x"></i>
        </footer>
    </div>
</body>
</html>
